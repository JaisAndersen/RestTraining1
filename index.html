<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Posts</title>
    <style>
        button {
            margin: 5px 5px 5px 5px
        }
    </style>
</head>

<body>
    <h1>Posts</h1>

    <div id="app">

        <button class="btn btn-warning" v-on:click="cleanList">Clean the list</button>
        <input v-model.number="userId" placeholder="User Id" type="number">
        <button class="btn btn-primary" v-on:click="getByUserId(userId)">Get By UserId</button>

        <div v-if="error" style="color: red">{{error}}</div>

        <table v-if="posts.length > 0" class="table table-striped">
            <thead>
                <tr>
                    <th>User Id</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="post in posts">
                    <td>{{post.userId}}</td>
                    <td>{{post.title}}</td>
                </tr>
            </tbody>
        </table>
        <div v-else style="font-style: italic;">No such posts</div>
    </div>

    <script src="index.js"></script>
</body>

</html>
